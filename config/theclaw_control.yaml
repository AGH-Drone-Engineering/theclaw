theclaw:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50  

  # Wheel Controllers ---------------------------------------
  wheel1_controller:
    type: effort_controllers/JointEffortController
    joint: wheel1_joint

  wheel2_controller:
    type: effort_controllers/JointEffortController
    joint: wheel2_joint

  wheel3_controller:
    type: effort_controllers/JointEffortController
    joint: wheel3_joint
